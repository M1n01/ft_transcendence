{% load static %} {% load i18n %}
<body>
  <div>
    <br />
    <form method="POST" id="signup-form" action="{% url 'accounts:signup' %}">
      {% csrf_token %} {{ form }}
      <input type="text" name="created_at" id="id_created_at" hidden />
      <input type="text" name="email42" id="id_email42" value="{{dummy_email}}" hidden />
      <br />
      <div class="mt-3">
        <button type="submit" class="form-button">Create</button>
      </div>
    </form>
  </div>
  <script>
    const Mytoday = new Date();
    const yyyy = Mytoday.getFullYear();
    const mm = String(Mytoday.getMonth() + 1).padStart(2, '0');
    const dd = String(Mytoday.getDate()).padStart(2, '0');
    const todayString = `${yyyy}-${mm}-${dd}`;
    document.getElementById('id_created_at').value = todayString;
    document.getElementById('id_birth_date').type = 'date';
    //document.getElementById('id_super').type = 'True';

    //document.getElementById('id_email42').value = '{{dummy_email}}';
    //document.getElementById('id_id').value = '123';
  </script>
</body>

<body>
  <div>
    <br />
    <form method="POST" id="signup-form" action="{% url 'accounts:signup' %}">
      {% csrf_token %} {{ form }}
      <input type="text" name="created_at" id="id_created_at" hidden />
      <br />
      <div class="mt-3">
        <button type="submit" class="form-button">Create</button>
      </div>
    </form>
  </div>
  <script>
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const todayString = `${yyyy}-${mm}-${dd}`;
    document.getElementById('id_created_at').value = todayString;
    document.getElementById('id_birth_date').type = 'date';
  </script>
</body>

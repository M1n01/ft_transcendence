{% load static %} {% load i18n %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% trans "Cookie Banner" %}</title>
    <style>
      #cookie-banner {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: white;
        padding: 15px;
        text-align: center;
        display: block; /* 初期状態は非表示 */
      }
      #cookie-banner button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        margin-left: 15px;
        border: none;
        cursor: pointer;
      }
      #cookie-banner a {
        color: #ddd;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>{% trans "Cookie Banner" %}</h1>
    <div id="cookie-banner">
      <p>
        このサイトではユーザー体験向上のためクッキーを使用しています。詳細はプライバシーポリシーをご覧ください。
        <!-- このサイトではユーザー体験向上のためクッキーを使用しています。詳細は <a href="/privacy-policy">プライバシーポリシー</a> をご覧ください。 -->
        <button id="accept-cookies">同意する</button>
      </p>
    </div>
  </body>
</html>

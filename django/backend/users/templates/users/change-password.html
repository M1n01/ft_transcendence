{% load static %} {% load i18n %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% trans "Change Password" %}</title>
  </head>
  <body>
    <h1>{% trans "Change Password" %}</h1>
    <div class="col-12 col-sm-4 text-center">
      <form method="POST" id="change-password-form" action="{% url 'users:change-password' %}">
        {% csrf_token %}
        <table>
          <tbody>
            <tr>
              <td>{% trans "現在のパスワード" %}</td>
              <td>{{ form.old_password }}</td>
              <td></td>
            </tr>
            <tr>
              <td>{% trans "新しいパスワード" %}</td>
              <td>{{ form.new_password1 }}</td>
              <td></td>
            </tr>
            <tr>
              <td>{% trans "新しいパスワード（確認用）" %}</td>
              <td>{{ form.new_password2 }}</td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-sm-end justify-content-center mt-4">
          <div>
            <a href="/users/profile" class="btn btn-secondary me-4" data-link>{% trans "Back" %}</a>
          </div>
          <button type="submit" class="btn btn-primary" form="change-password-form">
            {% trans "Change" %}
          </button>
        </div>
      </form>
    </div>
  </body>
</html>

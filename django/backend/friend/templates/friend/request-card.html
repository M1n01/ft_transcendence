{% load i18n %} {% load tz %}
<div class="col-md-4 mb-4 w-auto card-div">
  <div class="card mx-0 mx-sm-0">
    <!--
    <img src="{{request.user.avatar.url}}" class="card-img-top-block" alt="..." />
-->
    <div class="text-center">
      <div class="avatar-background">
        <div
          style="background-image: url('{{request.user.avatar.url}}');   "
          class="avatar-background-img"
        ></div>
      </div>

      <div class="friend-user-id-hidden" hidden>{{request.user.id}}</div>
      <strong class="card-label d-flex justify-content-center pb-4"
        >{{request.user.username}}
      </strong>
    </div>

    <div class="d-flex justify-content-around w-100">
      <div class="card-footer w-100">
        <button
          type="button"
          class="btn btn-danger text-nowrap pre-block-friend"
          data-bs-toggle="modal"
          data-bs-target="#blockModal"
          data-name="{{request.user.username}}"
          data-id="{{request.user.id}}"
          data-img="{{request.user.avatar.url}}"
        >
          {% trans 'ブロック' %}
        </button>
      </div>

      <form method="post" action="{% url 'tournament:register'  %}" class="w-100 details">
        {% csrf_token %}
        <input name="id" type="hidden" value="{{tournament.id}}" />
        <input name="status" type="hidden" value="ACCEPTED" />
        <div class="card-footer text-center">
          <button
            type="button"
            class="btn btn-primary text-nowrap pre-accept-friend"
            data-bs-toggle="modal"
            data-bs-target="#acceptModal"
            value="{{request.id}}"
            name="{{request.user.username}}"
            data-name="{{request.user.username}}"
            data-id="{{request.user.id}}"
            data-img="{{request.user.avatar.url}}"
          >
            {% trans '許可' %}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
